            <div class="col-md">
                <div autocomplete="off">
                    <input type="text" id="user" class="form-control" placeholder="Username" aria-autocomplete="none">

    <script>

        // console.log(data.usergz)
        // $.ajax('/api/whm', {
        //     type: 'post',
        //     data: 'user=nenen',
        //     success: function (ok) {
        //         console.log(ok)
        //     }
        // })
        function Send() {
            const user = document.querySelector('#user').value
            // console.log(user)
            $.ajax('/api/whm', {
                type: 'post',
                data: 'user=' + user,
                success: function (resp) {
                    console.log(resp)
                    if (resp === "Username Tidak Ada") {
                        Swal({
                            type: 'error',
                            title: 'Username Tidak Ada',
                        })
                    } else if (resp === "Add Package Berhasil") {
                        Swal({
                            type: 'success',
                            title: 'Add Package Berhasil',
                        })
                    } else {
                        Swal({
                            type: 'error',
                            title: 'Masukan Username',
                        })
                    }
                }
            })
        }
        // resp.addEven
